<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <head>
        <nav>
            <i jump_to="landing_page" id="navlink_home" class="fa fa-home" style="font-size:48px"></i>
            <ul>
                <li jump_to="leader_board" id="navlink_lb">Leader Board</li>
                <li jump_to="htp" id="navlink_htp">How to Play</li>
            </ul>
        </nav>
    </head>
      <section id="htp" class="invisible">
        <h2>How to Play</h2>

        <ul>
            <li>Start the quiz from the homepage</li>
            <li>The quiz is timed</li>
            <li>View score after the test</li>
            <li>Submit your info for the Leaderboard</li>
            <li>View top scores for this device</li>
        </ul>
 
    </section>

        <section id="landing_page" class="visible">
            <h1>Quiz Game</h1>
            <h3>Test your coding knowledge!</h6>

            <button jump_to="quiz">PLAY</button>
        </section>

        <section id="quiz" class="invisible">
            <h3 id="timer" class="invisible"></h3>
            <h3 id="question"></h3>
            <ol id="answer-list">
                <li id="a1"></li>
                <li id="a2"></li>
                <li id="a3"></li>
                <li id="a4"></li>
            </ol>
            <p id="feedback"></p>
            
        </section>
  

    <section id="player_info" class="invisible">
        <article id="results">
        <h2 id="userScore"></h2>
    </article>
        <form >
            <input placeholder="name" id="name" />
            <button id="submit">Submit</button>
          </form>
    </section>

    <section id="leader_board" class="invisible">
        <h2>Leader Board</h2>

        <ol id="score-list"></ol>
    </section>

</body>
<script src="./assets/js/script.js"></script>
</html>
